default: &default
  encoding: utf8
  # adapter: sqlite3
  # adapter: postgresql
  adapter: mysql2
  # username: %= ENV["USERS_DB_USERNAME"] %>
  # password: %= ENV["USERS_DB_PASSWORD"] %>
  username: <%= ENV.fetch("USERS_DB_USERNAME") %>
  password: <%= ENV.fetch("USERS_DB_PASSWORD") %>
  host: <%= ENV.fetch("DB_HOST") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: users_ms_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: users_ms_test

production:
  <<: *default
  database: users_ms_production
